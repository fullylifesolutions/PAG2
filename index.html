  <!-- Modal consulente rimosso - PAG Lite -->

  <script>
    // PDF Viewer con PDF.js
    let currentPdfDoc = null;
    let currentPageNum = 1;
    let totalPages = 0;
    let pdfScale = 1.5;

    function openPDFViewer(pdfPath, pdfTitle) {
      const modal = document.createElement('div');
      modal.id = 'pdfModal';
      modal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.95);
        z-index: 100000;
        display: flex;
        flex-direction: column;
      `;
      
      const header = document.createElement('div');
      header.style.cssText = `
        background: #2f2f2f;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #f5a623;
        flex-shrink: 0;
      `;
      
      header.innerHTML = `
        <div style="display: flex; align-items: center; gap: 15px; flex: 1; min-width: 0;">
          <span style="color: #f5a623; font-weight: bold; font-size: 16px;">üìï</span>
          <span style="color: #f5f5f5; font-weight: bold; font-size: 14px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${pdfTitle}</span>
        </div>
        <button id="closePdfBtn" style="
          background: #f5a623;
          color: #1a1a1a;
          border: none;
          padding: 10px 20px;
          border-radius: 8px;
          font-weight: bold;
          cursor: pointer;
          font-size: 16px;
          flex-shrink: 0;
        ">‚úï Chiudi</button>
      `;
      
      const canvasContainer = document.createElement('div');
      canvasContainer.style.cssText = `
        flex: 1;
        overflow: auto;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
        background: #1a1a1a;
      `;
      
      const canvas = document.createElement('canvas');
      canvas.id = 'pdfCanvas';
      canvas.style.cssText = `
        max-width: 100%;
        height: auto;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      `;
      canvasContainer.appendChild(canvas);
      
      const footer = document.createElement('div');
      footer.style.cssText = `
        background: #2f2f2f;
        padding: 15px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        border-top: 2px solid #f5a623;
        flex-shrink: 0;
      `;
      
      footer.innerHTML = `
        <button id="prevPage" style="
          background: #555;
          color: #f5f5f5;
          border: none;
          padding: 10px 20px;
          border-radius: 6px;
          font-weight: bold;
          cursor: pointer;
        ">‚Üê Prec</button>
        <span id="pageInfo" style="color: #f5f5f5; font-weight: bold; min-width: 100px; text-align: center;">Pagina 1 / 1</span>
        <button id="nextPage" style="
          background: #555;
          color: #f5f5f5;
          border: none;
          padding: 10px 20px;
          border-radius: 6px;
          font-weight: bold;
          cursor: pointer;
        ">Succ ‚Üí</button>
      `;
      
      modal.appendChild(header);
      modal.appendChild(canvasContainer);
      modal.appendChild(footer);
      document.body.appendChild(modal);
      
      document.getElementById('closePdfBtn').onclick = () => {
        modal.remove();
        currentPdfDoc = null;
      };
      
      document.getElementById('prevPage').onclick = () => {
        if (currentPageNum > 1) {
          currentPageNum--;
          renderPage(currentPageNum);
        }
      };
      
      document.getElementById('nextPage').onclick = () => {
        if (currentPageNum < totalPages) {
          currentPageNum++;
          renderPage(currentPageNum);
        }
      };
      
      loadPDF(pdfPath);
    }

    async function loadPDF(pdfPath) {
      try {
        const loadingTask = pdfjsLib.getDocument(pdfPath);
        currentPdfDoc = await loadingTask.promise;
        totalPages = currentPdfDoc.numPages;
        currentPageNum = 1;
        
        document.getElementById('pageInfo').textContent = `Pagina ${currentPageNum} / ${totalPages}`;
        renderPage(currentPageNum);
      } catch (error) {
        console.error('Errore caricamento PDF:', error);
        alert('Errore nel caricamento del PDF');
      }
    }

    async function renderPage(pageNum) {
      try {
        const page = await currentPdfDoc.getPage(pageNum);
        const canvas = document.getElementById('pdfCanvas');
        const context = canvas.getContext('2d');
        
        const viewport = page.getViewport({ scale: pdfScale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        
        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        
        await page.render(renderContext).promise;
        
        document.getElementById('pageInfo').textContent = `Pagina ${pageNum} / ${totalPages}`;
        document.getElementById('prevPage').disabled = (pageNum === 1);
        document.getElementById('nextPage').disabled = (pageNum === totalPages);
      } catch (error) {
        console.error('Errore rendering pagina:', error);
      }
    }
  </script>

</script>
